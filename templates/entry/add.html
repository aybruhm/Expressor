{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="container">
        <form method="POST">
            {% csrf_token %}<br><br>
            <div class="row">
                <div class="col-8">
                    {{ form.name | as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    {{ form.title | as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{ form.content | as_crispy_field }}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div><br><br>
{% endblock %}
