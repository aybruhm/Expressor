{% extends 'base.html' %}

{% block content %}
     <div class="container"><br><br><br>
       <form method="POST">{% csrf_token %}
           <div class="form-group row-cols-2">
            <input type="author" name="author" class="form-control" placeholder="Your name..">
            <small id="authorHelpInline">Max length of characters is 100.</small>
          </div>
          <div class="form-group row-cols-2">
            <input type="title" name="title" class="form-control" placeholder="Title..">
            <small id="titleHelpInline">Max length of characters is 200.</small>
          </div>
          <div class="form-group row-cols-8">
             <textarea name="content" class="form-control" cols="35" rows="7" placeholder="Content.."></textarea>
              <small id="contentHelpInline">Max length of characters is 600.</small>
          </div>
             <button type="submit" class="btn btn-success btn-md btn-fill">Submit</button>
       </form>
     </div>
{% endblock %}
